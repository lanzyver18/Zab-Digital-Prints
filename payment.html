<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment | Zab Prints</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff5f6; padding: 50px; }
        .box { background: white; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .total { font-size: 2rem; color: #d48192; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Order Received!</h1>
        <p>Thank you, <span id="p-name"></span>. Please pay via GCash:</p>
        <div class="total" id="p-total">â‚±0</div>
        <p><b>GCash: 0917-XXX-XXXX</b></p>
        <p>Send screenshot to Messenger to confirm your order.</p>
        <a href="index.html" style="color: #d48192; text-decoration: none; font-weight: bold;">Return to Shop</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('p-name').innerText = params.get('name');
        document.getElementById('p-total').innerText = params.get('total');
    </script>
</body>
</html>
