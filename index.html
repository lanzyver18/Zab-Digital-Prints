<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zab Digital Prints | Keeping your memories within view!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; --text: #4a4a4a; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); scroll-behavior: smooth; overflow-x: hidden; }
        
        /* Navigation */
        nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.03); }
        .logo-img { height: 50px; width: auto; }
        .cart-icon-btn { position: relative; background: none; border: none; cursor: pointer; padding: 10px; color: var(--dark-pink); display: flex; align-items: center; transition: 0.3s; }
        .cart-icon-btn:hover { transform: scale(1.1); }
        .cart-count { position: absolute; top: 0; right: 0; background: #ff4757; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        /* Catalog Grid */
        .controls { background: var(--white); padding: 40px 5%; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .search-box { padding: 18px 35px; width: 100%; max-width: 700px; border: 2px solid var(--pink); border-radius: 50px; outline: none; font-size: 1rem; transition: 0.3s; }
        .search-box:focus { border-color: var(--dark-pink); box-shadow: 0 5px 15px rgba(212, 129, 146, 0.1); }
        #dynamic-filter-bar { display: flex; justify-content: center; gap: 12px; margin-top: 25px; max-width: 100%; padding: 5px; overflow-x: auto; }
        .filter-btn { background: var(--white); border: 2px solid var(--pink); color: var(--dark-pink); padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: 600; white-space: nowrap; transition: 0.3s; }
        .filter-btn.active, .filter-btn:hover { background: var(--pink); color: white; }

        .catalog-section { padding: 40px 5%; background: var(--white); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { background: var(--white); border-radius: 30px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.02); transition: 0.4s; border: 1px solid #f9f9f9; cursor: pointer; position: relative; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(212, 129, 146, 0.15); }
        .card img { width: 100%; height: 320px; object-fit: cover; }
        .badge { position: absolute; top: 15px; left: 15px; padding: 5px 12px; border-radius: 50px; font-size: 0.65rem; font-weight: bold; color: white; text-transform: uppercase; z-index: 10; }
        .badge-available { background: #8ecae6; }
        .badge-soldout { background: #e07a5f; }

        /* Modal & UI Elements */
        #productModal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2001; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--white); max-width: 900px; width: 100%; border-radius: 40px; overflow: hidden; display: flex; position: relative; max-height: 90vh; animation: slideUp 0.4s ease; }
        .modal-img { width: 45%; object-fit: cover; background: #fafafa; }
        .modal-info { width: 55%; padding: 40px; overflow-y: auto; }
        .price { color: var(--dark-pink); font-size: 1.5rem; font-weight: 700; margin: 15px 0; }
        .qty-input-group { display: flex; align-items: center; gap: 15px; margin: 25px 0; background: #f8f9fa; padding: 10px 20px; border-radius: 15px; width: fit-content; }
        .qty-btn { width: 35px; height: 35px; border-radius: 50%; border: none; background: var(--pink); color: white; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        
        /* Cart Drawer */
        #cartDrawer { position: fixed; top: 0; right: -420px; width: 100%; max-width: 400px; height: 100vh; background: white; z-index: 3000; box-shadow: -10px 0 30px rgba(0,0,0,0.1); transition: 0.4s; display: flex; flex-direction: column; }
        #cartDrawer.active { right: 0; }
        .cart-header { padding: 25px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 15px; padding: 15px; background: #fffcfd; border-radius: 15px; position: relative; }
        .cart-item img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
        .cart-footer { padding: 25px; border-top: 1px solid #eee; background: #ffffff; }
        .info-callout { background: #fff1f2; border-left: 4px solid var(--pink); padding: 12px; font-size: 0.8rem; color: var(--dark-pink); margin-bottom: 20px; border-radius: 0 10px 10px 0; }
        
        input, textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; font-family: inherit; font-size: 0.9rem; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--pink); outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--pink); color: white; }
        .btn-primary:hover { background: var(--dark-pink); }
        .btn-secondary { background: white; border: 2px solid var(--pink); color: var(--dark-pink); margin-top: 10px; }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @media (max-width: 600px) { .modal-content { flex-direction: column; } .modal-img { width: 100%; height: 250px; } .modal-info { width: 100%; padding: 25px; } .grid { grid-template-columns: 1fr 1fr; gap: 15px; } }
    </style>
</head>
<body>

<nav>
    <a href="#"><img src="IMG_1218.jpeg" alt="Zab Logo" class="logo-img"></a>
    <button class="cart-icon-btn" onclick="toggleCart()" title="View Shopping Bag">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span class="cart-count" id="cartCount">0</span>
    </button>
</nav>

<div class="controls">
    <input type="text" id="searchInput" class="search-box" placeholder="Search souvenirs..." oninput="applyFilters()">
    <div id="dynamic-filter-bar"></div>
</div>

<main class="catalog-section">
    <div id="catalog-grid" class="grid"></div>
</main>

<div id="productModal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-modal" onclick="closeModal(event)">&times;</span>
        <img id="m-img" class="modal-img" alt="Product Image">
        <div class="modal-info">
            <h2 id="m-name" style="font-family:'Playfair Display'; margin:0;"></h2>
            <div id="m-moq-label" style="font-size: 0.85rem; color: #999; margin: 10px 0;"></div>
            <div id="m-choices" class="m-choices-container"></div>
            <div id="m-price" class="price"></div>
            <p id="m-desc" style="line-height: 1.6; color: #666; font-size: 0.9rem; margin-bottom: 20px;"></p>
            
            <div class="qty-input-group">
                <button class="qty-btn" onclick="updateQty(-1)">-</button>
                <span id="m-qty" class="qty-num" style="font-weight: 600; min-width: 30px; text-align: center;">1</span>
                <button class="qty-btn" onclick="updateQty(1)">+</button>
            </div>
            <div id="moqWarning" style="color:#ff4757; font-size:0.75rem; font-weight:600; display:none; margin-bottom:15px;">‚ö†Ô∏è Minimum order quantity required.</div>

            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="addToCart()">Add to Bag</button>
                <button class="btn btn-secondary" style="margin:0;" onclick="quickBuy()">Buy Now</button>
            </div>
        </div>
    </div>
</div>

<div id="cartDrawer">
    <div class="cart-header">
        <h2 style="font-family:'Playfair Display'; margin:0;">Shopping Bag</h2>
        <span style="cursor:pointer; font-size: 1.8rem;" onclick="toggleCart()">&times;</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
        <div style="display:flex; justify-content: space-between; font-weight: bold; margin-bottom: 15px; font-size: 1.1rem;">
            <span>Grand Total:</span>
            <span id="cartTotal">‚Ç±0</span>
        </div>
        <button onclick="clearCart()" style="background: none; border: none; color: #ff4757; font-size: 0.75rem; cursor: pointer; padding: 0; margin-bottom: 15px;">Clear All Items</button>
        
        <div class="info-callout">
            üìå <b>Confirmation Call:</b> A Zab representative will call you to confirm your order details after submission.
        </div>

        <div class="checkout-box">
            <input type="text" id="custName" placeholder="Full Name">
            <input type="email" id="custEmail" placeholder="Email Address">
            <input type="tel" id="custPhone" placeholder="Mobile Number (09...)">
            <textarea id="custAddr" rows="2" placeholder="Full Delivery Address"></textarea>
            
            <div style="display:flex; align-items:center; gap:10px; margin: 10px 0 20px 0;">
                <input type="checkbox" id="saveInfo" style="width:auto; margin:0;">
                <label for="saveInfo" style="font-size:0.8rem; color:#666;">Remember my information</label>
            </div>
            <button class="btn btn-primary" onclick="processOrder('checkout')">Confirm Order via Messenger</button>
            <button class="btn btn-secondary" onclick="processOrder('copy')">Copy Order Details</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0",
        authDomain: "zab-digital-prints.firebaseapp.com",
        projectId: "zab-digital-prints",
        storageBucket: "zab-digital-prints.firebasestorage.app",
        messagingSenderId: "1050157785592",
        appId: "1:1050157785592:web:e6a3c8f10a9d28aa87b60d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let allProducts = [], selectedItem = null, selectedOption = null, currentQty = 1, itemMOQ = 1;
    let cart = JSON.parse(localStorage.getItem('zabCart')) || [];

    // --- Firebase Sync ---
    onSnapshot(collection(db, "categories"), (snap) => {
        const fb = document.getElementById('dynamic-filter-bar');
        fb.innerHTML = `<button class="filter-btn active" onclick="applyFilters('All')">All Items</button>`;
        snap.forEach(d => fb.innerHTML += `<button class="filter-btn" onclick="applyFilters('${d.id}')">${d.id}</button>`);
    });

    onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), (snap) => {
        allProducts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        applyFilters('All');
    });

    // --- Core UI Logic ---
    window.toggleCart = () => document.getElementById('cartDrawer').classList.toggle('active');
    
    window.applyFilters = (cat) => {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('catalog-grid');
        const filtered = allProducts.filter(p => (cat === 'All' || !cat || p.category === cat) && p.name.toLowerCase().includes(term));
        
        grid.innerHTML = filtered.length ? "" : "<p style='grid-column:1/-1;text-align:center;padding:50px;color:#999;'>No items match your search.</p>";
        filtered.forEach(item => {
            const isOut = item.status === "Sold Out";
            const priceLabel = getPriceRange(item);
            grid.innerHTML += `
                <div class="card" onclick='showModal(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                    <div class="badge ${isOut ? 'badge-soldout' : 'badge-available'}">${item.status || 'Available'}</div>
                    <img src="${item.imgUrl || 'IMG_1218.jpeg'}" loading="lazy">
                    <div class="card-body">
                        <h3>${item.name}</h3>
                        <div class="price">${priceLabel}</div>
                        <button class="btn btn-primary" ${isOut ? 'disabled' : ''}>${isOut ? 'Sold Out' : 'View Details'}</button>
                    </div>
                </div>`;
        });
    };

    window.showModal = (item) => {
        selectedItem = item; selectedOption = null;
        const match = item.moq ? item.moq.match(/\d+/) : null;
        itemMOQ = match ? parseInt(match[0]) : 1;
        currentQty = itemMOQ;

        document.getElementById('m-qty').innerText = currentQty;
        document.getElementById('moqWarning').style.display = "none";
        document.getElementById('m-img').src = item.imgUrl || "IMG_1218.jpeg";
        document.getElementById('m-name').innerText = item.name;
        document.getElementById('m-moq-label').innerText = item.moq ? "Minimum Order Requirement: " + item.moq : "";
        document.getElementById('m-price').innerText = getPriceRange(item);
        document.getElementById('m-desc').innerText = item.description || "No description provided.";
        
        const choicesDiv = document.getElementById('m-choices');
        choicesDiv.innerHTML = "";
        if(item.options) item.options.forEach(opt => {
            const pill = document.createElement('div');
            pill.className = "m-choice-pill";
            pill.innerText = `${opt.name} (‚Ç±${opt.price})`;
            pill.onclick = () => {
                document.querySelectorAll('.m-choice-pill').forEach(el => el.classList.remove('selected'));
                pill.classList.add('selected');
                selectedOption = opt;
                document.getElementById('m-price').innerText = "‚Ç±" + opt.price;
            };
            choicesDiv.appendChild(pill);
        });
        document.getElementById('productModal').style.display = "flex";
        document.body.style.overflow = "hidden";
    };

    window.updateQty = (val) => {
        const warning = document.getElementById('moqWarning');
        if (currentQty + val < itemMOQ) { warning.style.display = "block"; return; }
        warning.style.display = "none";
        currentQty += val;
        document.getElementById('m-qty').innerText = currentQty;
    };

    window.addToCart = () => {
        if(selectedItem.options?.length && !selectedOption) return alert("Please select a size or option!");
        const item = {
            cartId: selectedItem.id + (selectedOption?.name || ""),
            name: selectedItem.name,
            variant: selectedOption?.name || "Standard",
            price: selectedOption?.price || selectedItem.price || 0,
            qty: currentQty,
            img: selectedItem.imgUrl || "IMG_1218.jpeg"
        };
        const idx = cart.findIndex(i => i.cartId === item.cartId);
        if(idx > -1) cart[idx].qty += currentQty; else cart.push(item);
        syncCart(); closeModal(); toggleCart();
    };

    window.quickBuy = () => { addToCart(); toggleCart(); };
    window.closeModal = () => { document.getElementById('productModal').style.display = "none"; document.body.style.overflow = "auto"; };
    window.clearCart = () => { if(confirm("Empty your shopping bag?")) { cart = []; syncCart(); } };
    window.removeFromCart = (id) => { cart = cart.filter(i => i.cartId !== id); syncCart(); };

    function syncCart() {
        localStorage.setItem('zabCart', JSON.stringify(cart));
        const list = document.getElementById('cartItems');
        let total = 0;
        list.innerHTML = cart.length ? "" : "<p style='text-align:center;color:#999;padding-top:20px;'>Your bag is empty.</p>";
        cart.forEach(item => {
            total += (item.price * item.qty);
            list.innerHTML += `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex-grow:1">
                        <div style="font-weight:600;font-size:0.9rem;">${item.name}</div>
                        <div style="font-size:0.75rem;color:#888;">${item.variant} x ${item.qty}</div>
                        <div style="color:var(--dark-pink);font-weight:700;">‚Ç±${item.price * item.qty}</div>
                    </div>
                    <span style="color:#ddd;cursor:pointer;font-size:1.2rem;" onclick="removeFromCart('${item.cartId}')">&times;</span>
                </div>`;
        });
        document.getElementById('cartTotal').innerText = "‚Ç±" + total;
        document.getElementById('cartCount').innerText = cart.length;
    }

    // --- Order Processing ---
    window.processOrder = async (mode) => {
        const n = document.getElementById('custName').value.trim();
        const e = document.getElementById('custEmail').value.trim();
        const p = document.getElementById('custPhone').value.trim();
        const a = document.getElementById('custAddr').value.trim();
        const save = document.getElementById('saveInfo').checked;

        if(!cart.length) return alert("Your bag is empty!");
        if(!n || !e || !p || !a) return alert("Please fill in all contact details!");

        if(save) {
            localStorage.setItem('custName', n); localStorage.setItem('custEmail', e);
            localStorage.setItem('custPhone', p); localStorage.setItem('custAddr', a);
        }

        const summary = `ZAB DIGITAL PRINTS - ORDER FORM\n---\nCUSTOMER: ${n}\nPHONE: ${p}\nEMAIL: ${e}\nADDRESS: ${a}\n---\nITEMS:\n` + 
            cart.map(i => `‚Ä¢ ${i.name} (${i.variant}) x${i.qty} - ‚Ç±${i.price * i.qty}`).join('\n') + 
            `\n---\nTOTAL: ${document.getElementById('cartTotal').innerText}\n\nSomeone from our team will call you shortly to confirm.`;

        if(mode === 'checkout') {
            try {
                await addDoc(collection(db, "orders"), {
                    customerName: n, customerEmail: e, customerPhone: p, address: a,
                    items: cart, total: document.getElementById('cartTotal').innerText,
                    status: "Pending", paymentStatus: "Unpaid", createdAt: Date.now()
                });
                window.open(`https://www.facebook.com/messages/t/zabprintsdigital?text=${encodeURIComponent(summary)}`, '_blank');
                cart = []; syncCart(); toggleCart();
            } catch (err) { alert("Error saving order. Please try again."); }
        } else {
            navigator.clipboard.writeText(summary).then(() => alert("Order details copied! Paste it in Messenger."));
        }
    };

    function getPriceRange(item) {
        if (!item.options?.length) return item.price > 0 ? "‚Ç±" + item.price : "Inquire";
        const prices = item.options.map(o => parseFloat(o.price));
        return `‚Ç±${Math.min(...prices)} - ‚Ç±${Math.max(...prices)}`;
    }

    // Init
    const fields = ['custName', 'custEmail', 'custPhone', 'custAddr'];
    fields.forEach(f => { if(localStorage.getItem(f)) document.getElementById(f).value = localStorage.getItem(f); });
    syncCart();
</script>
</body>
</html>
