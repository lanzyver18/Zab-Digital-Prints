<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details | Zab Digital Prints</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; --text: #4a4a4a; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        
        .pay-card { 
            background: var(--white); 
            padding: 40px; 
            border-radius: 40px; 
            box-shadow: 0 30px 60px rgba(212, 129, 146, 0.15); 
            text-align: center; 
            max-width: 480px; 
            width: 100%; 
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        h1 { font-family: 'Playfair Display', serif; color: var(--dark-pink); font-size: 2rem; margin-bottom: 10px; }
        .order-summary { background: var(--bg); padding: 20px; border-radius: 20px; margin: 20px 0; border: 1px dashed var(--pink); }
        .total-amount { font-size: 2.2rem; font-weight: 600; color: var(--dark-pink); }

        .method-badge { display: inline-block; padding: 5px 15px; background: var(--dark-pink); color: white; border-radius: 50px; font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; }
        .acct-details { text-align: left; background: #f9f9f9; padding: 20px; border-radius: 20px; margin-bottom: 20px; border-left: 5px solid var(--pink); font-size: 0.9rem; line-height: 1.6; }
        
        .qr-container { background: #fff; padding: 15px; border-radius: 20px; border: 1px solid #eee; margin-bottom: 25px; }
        .qr-container img { width: 100%; max-width: 220px; height: auto; object-fit: contain; }

        .btn { background: var(--pink); color: var(--white); padding: 15px 35px; border-radius: 50px; text-decoration: none; font-weight: bold; display: block; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: var(--dark-pink); transform: scale(1.02); }

        @media (max-width: 600px) {
            .pay-card { padding: 30px 20px; border-radius: 30px; }
            h1 { font-size: 1.7rem; }
            .total-amount { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="pay-card">
        <div id="methodBadge" class="method-badge">Payment Selection</div>
        <h1>Almost Done!</h1>
        <p>Hi <span id="custName" style="font-weight:600;">Customer</span>, please settle your payment to begin production:</p>
        
        <div class="order-summary">
            <div class="total-amount" id="orderTotal">₱0</div>
        </div>

        <div class="acct-details" id="acctInfo"></div>

        <div class="qr-container">
            <img id="qrImage" src="placeholder-qr.png" alt="Scan to Pay">
            <p style="font-size: 0.7rem; color: #999; margin-top: 10px;">Scan QR to Pay</p>
        </div>

        <div style="text-align: left; font-size: 0.8rem; line-height: 1.6; margin-bottom: 20px;">
            <b>Instructions:</b><br>
            1. Send the exact amount shown above.<br>
            2. Send your receipt to our <a href="https://m.me/zabprintsdigital" style="color:var(--dark-pink); font-weight:bold;">Messenger</a>.<br>
            3. Order will be processed once payment is verified.
        </div>

        <a href="index.html" class="btn">Return to Shop</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || "Valued Customer";
        const total = params.get('total') || "₱0";
        const method = params.get('method') || "GCash";

        document.getElementById('custName').innerText = decodeURIComponent(name);
        document.getElementById('orderTotal').innerText = decodeURIComponent(total);
        document.getElementById('methodBadge').innerText = method + " Payment";

        const paymentData = {
            "GCash": { 
                number: "0917-XXX-XXXX", 
                name: "Zab Digital Prints", 
                qr: "gcash-qr.jpg" 
            },
            "BPI": { 
                number: "Account: XXXX-XXXX-XX", 
                name: "Zab Digital Prints", 
                qr: "bpi-qr.jpg" 
            },
            "BDO": { 
                number: "Account: XXXXXXXXXXX", 
                name: "Zab Digital Prints", 
                qr: "bdo-qr.jpg" 
            }
        };

        const selected = paymentData[method] || paymentData["GCash"];
        document.getElementById('acctInfo').innerHTML = `<b>Account Name:</b><br>${selected.name}<br><b>Account Details:</b><br>${selected.number}`;
        document.getElementById('qrImage').src = selected.qr;
    </script>
</body>
</html>
