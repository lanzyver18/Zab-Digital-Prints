<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zab Admin | Professional Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; --text: #2d3436; }
        
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8f9fa; color: var(--text); display: flex; min-height: 100vh; }
        
        /* Sidebar Nav */
        .sidebar { width: 240px; background: white; border-right: 1px solid #edf2f7; display: flex; flex-direction: column; position: sticky; top: 0; height: 100vh; z-index: 100; }
        .sidebar-header { padding: 30px; border-bottom: 1px solid #f1f1f1; text-align: center; }
        .sidebar-menu { padding: 20px; flex-grow: 1; }
        .menu-item { padding: 12px 15px; border-radius: 10px; color: #636e72; cursor: pointer; margin-bottom: 5px; transition: 0.3s; font-weight: 500; }
        .menu-item:hover, .menu-item.active { background: var(--bg); color: var(--dark-pink); }

        /* Main Workspace */
        .workspace { flex-grow: 1; padding: 40px; }
        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid #f1f1f1; }
        .stat-card h5 { margin: 0; color: #b2bec3; font-size: 0.75rem; text-transform: uppercase; }
        .stat-card div { font-size: 1.8rem; font-weight: bold; color: var(--dark-pink); }

        /* Layout */
        .main-layout { display: grid; grid-template-columns: 1fr 350px; gap: 40px; align-items: start; }
        .work-column { display: flex; flex-direction: column; gap: 30px; }
        
        /* Panels */
        .panel { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #f1f1f1; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #eee; border-radius: 10px; background: #fcfcfc; font-family: inherit; transition: 0.3s; }
        input:focus { border-color: var(--pink); outline: none; background: white; }
        
        button { width: 100%; padding: 14px; background: var(--dark-pink); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 129, 146, 0.3); }

        /* Small action buttons */
        .btn-sm { width: auto; padding: 5px 10px; margin: 0; font-size: 0.7rem; }
        .btn-del-sm { background: #ffebee; color: #d32f2f; }

        /* List Items */
        .product-row { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f9f9f9; }
        .product-row img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; margin-right: 20px; }
        .info { flex-grow: 1; }
        .info b { display: block; font-size: 0.95rem; }
        .info span { font-size: 0.8rem; color: #999; }
        .action-btns { display: flex; gap: 8px; }
        .btn-edit { background: #e3f2fd; color: #1976d2; padding: 8px 12px; border-radius: 8px; font-size: 0.7rem; border: none; cursor: pointer; }
        .btn-del { background: #ffebee; color: #d32f2f; padding: 8px 12px; border-radius: 8px; font-size: 0.7rem; border: none; cursor: pointer; }

        /* Preview Column */
        .preview-side { position: sticky; top: 40px; }
        .preview-label { font-size: 0.8rem; font-weight: bold; color: var(--dark-pink); margin-bottom: 15px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        
        .live-card { background: white; border-radius: 30px; overflow: hidden; box-shadow: 0 20px 40px rgba(212, 129, 146, 0.15); position: relative; width: 100%; pointer-events: none; border: 1px solid #fff; }
        .live-card img { width: 100%; height: 320px; object-fit: cover; background: #f0f0f0; }
        .live-badge { position: absolute; top: 15px; left: 15px; padding: 5px 12px; border-radius: 50px; font-size: 0.65rem; font-weight: bold; color: white; text-transform: uppercase; z-index: 2; }
        .b-avail { background: #8ecae6; } .b-sold { background: #e07a5f; }
        .live-body { padding: 25px; text-align: center; }
        .live-body h3 { margin: 0; font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--text); }
        .live-price { color: var(--dark-pink); font-size: 1.5rem; font-weight: 600; margin: 12px 0; }
        .live-btn { background: var(--pink); color: white; padding: 12px 30px; border-radius: 50px; font-weight: bold; display: inline-block; font-size: 0.9rem; }

        /* Category Tag Style */
        .cat-tag { display: inline-flex; align-items: center; background: var(--bg); padding: 5px 10px; border-radius: 8px; margin: 5px; font-size: 0.8rem; border: 1px solid var(--pink); }

        @media (max-width: 1100px) { .main-layout { grid-template-columns: 1fr; } .preview-side { position: static; margin-bottom: 30px; } .sidebar { display: none; } }
        #login-gate { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-gate">
    <div style="width: 320px; text-align: center;">
        <h2 style="color: var(--dark-pink); font-family: 'Playfair Display';">Zab Admin</h2>
        <input type="password" id="entryPass" placeholder="Enter Admin Password">
        <button onclick="login()">Enter Workspace</button>
    </div>
</div>

<aside class="sidebar">
    <div class="sidebar-header"><b style="color: var(--dark-pink); font-size: 1.2rem; font-family: 'Playfair Display';">ZAB PRINTS</b></div>
    <div class="sidebar-menu">
        <div class="menu-item active">Dashboard</div>
        <div class="menu-item" onclick="logout()">Logout</div>
    </div>
</aside>

<main class="workspace">
    <div class="stats-bar">
        <div class="stat-card"><h5>Total Items</h5><div id="count-all">0</div></div>
        <div class="stat-card"><h5>In Stock</h5><div id="count-avail">0</div></div>
        <div class="stat-card"><h5>Categories</h5><div id="count-cats">0</div></div>
    </div>

    <div class="main-layout">
        <div class="work-column">
            
            <div class="panel">
                <h3 style="margin:0 0 10px 0; font-size: 1.1rem;">Category Manager</h3>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="newCatInput" placeholder="New Category Name (e.g. Stickers)">
                    <button class="btn-sm" onclick="addCategory()">Add</button>
                </div>
                <div id="category-list" style="margin-top:10px;"></div>
            </div>

            <div class="panel">
                <h3 id="formHeader" style="margin:0; font-size: 1.2rem;">Product Editor</h3>
                <input type="text" id="pName" placeholder="Product Name" oninput="updateLiveView()">
                <input type="number" id="pPrice" placeholder="Price (PHP)" oninput="updateLiveView()">
                <select id="pCat"></select>
                <select id="pStatus" onchange="updateLiveView()"><option value="Available">Available</option><option value="Sold Out">Sold Out</option></select>
                <input type="text" id="pImg" placeholder="Direct Image URL" oninput="updateLiveView()">
                <button id="saveBtn">Publish to Catalog</button>
            </div>

            <div class="panel">
                <h3 style="margin:0 0 15px 0; font-size: 1.1rem;">Inventory</h3>
                <input type="text" id="invSearch" placeholder="Search items..." oninput="filterInventory()">
                <div id="admin-list"></div>
            </div>
        </div>

        <div class="preview-side">
            <span class="preview-label">Live Store Preview</span>
            <div class="live-card">
                <div id="pre-badge" class="live-badge b-avail">Available</div>
                <img id="pre-img" src="https://via.placeholder.com/350x320?text=Paste+Image+Link" alt="Preview">
                <div class="live-body">
                    <h3 id="pre-name">Your Product Name</h3>
                    <div class="live-price" id="pre-price">₱0.00</div>
                    <div class="live-btn">Order Now</div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0",
        authDomain: "zab-digital-prints.firebaseapp.com",
        projectId: "zab-digital-prints",
        storageBucket: "zab-digital-prints.firebasestorage.app",
        messagingSenderId: "1050157785592",
        appId: "1:1050157785592:web:e6a3c8f10a9d28aa87b60d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let editID = null;
    let localItems = [];
    let localCats = [];

    window.addEventListener('load', () => {
        if (sessionStorage.getItem("zabLoggedIn") === "true") {
            document.getElementById('login-gate').style.display = "none";
            initData();
        }
    });

    window.login = () => {
        if(document.getElementById('entryPass').value === "zab123") {
            sessionStorage.setItem("zabLoggedIn", "true");
            document.getElementById('login-gate').style.display = "none";
            initData();
        } else { alert("Incorrect password"); }
    };

    window.logout = () => { sessionStorage.removeItem("zabLoggedIn"); location.reload(); };

    function initData() {
        // Sync Categories
        onSnapshot(collection(db, "categories"), (snap) => {
            localCats = [];
            const catList = document.getElementById('category-list');
            const catSelect = document.getElementById('pCat');
            catList.innerHTML = "";
            catSelect.innerHTML = "";
            
            snap.forEach(d => {
                const cat = d.id;
                localCats.push(cat);
                catList.innerHTML += `<div class="cat-tag">${cat} <span style="margin-left:8px; cursor:pointer; color:red;" onclick="deleteCategory('${cat}')">×</span></div>`;
                catSelect.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
            document.getElementById('count-cats').innerText = localCats.length;
        });

        // Sync Products
        onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), (snap) => {
            localItems = [];
            let all = 0, avail = 0;
            snap.forEach(d => {
                const item = { id: d.id, ...d.data() };
                localItems.push(item);
                all++;
                if(item.status === 'Available') avail++;
            });
            document.getElementById('count-all').innerText = all;
            document.getElementById('count-avail').innerText = avail;
            filterInventory();
        });
    }

    window.addCategory = async () => {
        const name = document.getElementById('newCatInput').value.trim();
        if(!name) return;
        await setDoc(doc(db, "categories", name), {});
        document.getElementById('newCatInput').value = "";
    };

    window.deleteCategory = async (name) => {
        if(confirm(`Delete category "${name}"? Items already in this category won't be deleted.`)) {
            await deleteDoc(doc(db, "categories", name));
        }
    };

    window.updateLiveView = () => {
        document.getElementById('pre-name').innerText = document.getElementById('pName').value || "Your Product Name";
        document.getElementById('pre-price').innerText = "₱" + (document.getElementById('pPrice').value || "0.00");
        document.getElementById('pre-img').src = document.getElementById('pImg').value || "https://via.placeholder.com/350x320?text=Paste+Image+Link";
        const badge = document.getElementById('pre-badge');
        badge.innerText = document.getElementById('pStatus').value;
        badge.className = document.getElementById('pStatus').value === "Available" ? "live-badge b-avail" : "live-badge b-sold";
    };

    window.filterInventory = () => {
        const term = document.getElementById('invSearch').value.toLowerCase();
        const list = document.getElementById('admin-list');
        list.innerHTML = "";
        const filtered = localItems.filter(i => i.name.toLowerCase().includes(term) || i.category.toLowerCase().includes(term));
        filtered.forEach(item => {
            const row = document.createElement('div');
            row.className = "product-row";
            row.innerHTML = `
                <img src="${item.imgUrl}" onerror="this.src='https://via.placeholder.com/50?text=Error'">
                <div class="info"><b>${item.name}</b><span>₱${item.price} • ${item.category}</span></div>
                <div class="action-btns">
                    <button class="btn-edit" onclick="startEdit('${item.id}')">Edit</button>
                    <button class="btn-del" onclick="deleteItem('${item.id}')">Del</button>
                </div>`;
            list.appendChild(row);
        });
    };

    document.getElementById('saveBtn').onclick = async () => {
        const data = {
            name: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            category: document.getElementById('pCat').value,
            status: document.getElementById('pStatus').value,
            imgUrl: document.getElementById('pImg').value
        };
        if(!data.name || !data.price || !data.imgUrl) return alert("Fill all fields!");
        if(editID) await updateDoc(doc(db, "products", editID), data);
        else await addDoc(collection(db, "products"), { ...data, createdAt: Date.now() });
        location.reload();
    };

    window.startEdit = (id) => {
        const item = localItems.find(i => i.id === id);
        editID = id;
        document.getElementById('pName').value = item.name;
        document.getElementById('pPrice').value = item.price;
        document.getElementById('pCat').value = item.category;
        document.getElementById('pStatus').value = item.status;
        document.getElementById('pImg').value = item.imgUrl;
        document.getElementById('saveBtn').innerText = "Update Product";
        document.getElementById('formHeader').innerText = "Edit Mode";
        updateLiveView();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteItem = async (id) => { if(confirm("Delete this?")) await deleteDoc(doc(db, "products", id)); };
</script>
</body>
</html>
