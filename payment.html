<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Zab Prints</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #fff5f6; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #fff; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; max-width: 450px; width: 100%; }
        h1 { font-family: 'Playfair Display'; color: #d48192; margin: 0; }
        .total { font-size: 2.5rem; font-weight: bold; color: #d48192; margin: 20px 0; }
        .btn { background: #ffb7c5; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Order Confirmed!</h1>
        <p>Thank you, <span id="p-name"></span>! Your order is being processed. Please settle the payment below:</p>
        <div class="total" id="p-total">₱0</div>
        <div style="background:#f9f9f9; padding:20px; border-radius:15px; margin-bottom:20px; text-align:left; font-size:0.9rem;">
            <b>GCash:</b> 0917-XXX-XXXX<br>
            <b>Maya:</b> 0917-XXX-XXXX<br>
            <b>Account Name:</b> Zab Digital Prints
        </div>
        <p style="font-size:0.8rem; color:#888;">Kindly send your proof of payment to our Facebook Messenger to start production.</p>
        <a href="index.html" class="btn">Return to Shop</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('p-name').innerText = params.get('name') || 'Valued Customer';
        document.getElementById('p-total').innerText = params.get('total') || '₱0';
    </script>
</body>
</html>
