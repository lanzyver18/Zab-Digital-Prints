<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zab Digital Prints | Keeping your memories within view!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; --text: #4a4a4a; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); scroll-behavior: smooth; overflow-x: hidden; }
        nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.03); }
        .logo-img { height: 50px; width: auto; }
        .cart-icon-btn { position: relative; background: none; border: none; cursor: pointer; padding: 10px; color: var(--dark-pink); }
        .cart-count { position: absolute; top: 0; right: 0; background: #ff4757; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: bold; }
        .hero { background-color: var(--white); min-height: 85vh; display: flex; align-items: center; padding: 0 8%; gap: 60px; }
        .hero-content { flex: 1; text-align: left; }
        .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 6vw, 4rem); color: var(--dark-pink); line-height: 1.1; margin: 0 0 20px 0; }
        .hero-img-card { width: 100%; max-width: 400px; height: 550px; background: var(--bg); border-radius: 200px 200px 30px 30px; overflow: hidden; box-shadow: 0 25px 50px rgba(212, 129, 146, 0.15); animation: float 6s ease-in-out infinite; }
        .hero-img-card img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        .trust-bar { background: var(--white); display: flex; justify-content: space-around; padding: 40px 5%; border-top: 1px solid #f0f0f0; text-align: center; flex-wrap: wrap; gap: 20px; }
        .trust-item b { display: block; color: var(--dark-pink); font-size: 1.1rem; }
        .controls { background: var(--white); padding: 60px 5% 40px 5%; display: flex; flex-direction: column; align-items: center; }
        .search-box { padding: 18px 35px; width: 100%; max-width: 700px; border: 2px solid var(--pink); border-radius: 50px; outline: none; transition: 0.3s; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; width: 100%; padding: 40px 5%; background: var(--white); }
        .card { background: var(--white); border-radius: 30px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.02); transition: 0.4s; position: relative; border: 1px solid #f9f9f9; cursor: pointer; text-align: center; }
        .card img { width: 100%; height: 320px; object-fit: cover; }
        .price { color: var(--dark-pink); font-size: 1.3rem; font-weight: 600; margin: 10px 0; }
        .btn { background: var(--pink); color: var(--white); padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: var(--dark-pink); }
        #productModal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2001; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--white); max-width: 900px; width: 100%; border-radius: 40px; overflow: hidden; display: flex; position: relative; max-height: 90vh; }
        #cartDrawer { position: fixed; top: 0; right: -400px; width: 100%; max-width: 400px; height: 100vh; background: white; z-index: 3000; box-shadow: -10px 0 30px rgba(0,0,0,0.1); transition: 0.4s; display: flex; flex-direction: column; padding: 25px; }
        #cartDrawer.active { right: 0; }
        .checkout-box input, .checkout-box textarea { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px; margin-bottom: 10px; font-family: inherit; }
        @media (max-width: 768px) { .hero { flex-direction: column-reverse; padding: 40px 5%; text-align: center; } .modal-content { flex-direction: column; overflow-y: auto; } .grid { grid-template-columns: 1fr 1fr; gap: 12px; } }
    </style>
</head>
<body>

<nav>
    <a href="#"><img src="IMG_1218.jpeg" alt="Logo" class="logo-img"></a>
    <button class="cart-icon-btn" onclick="toggleCart()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span class="cart-count" id="cartCount">0</span>
    </button>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1>Beautifully Printed,<br>Unique to You.</h1>
        <p>Turning your favorite memories into premium souvenirs and keepsakes.</p>
        <a href="#catalog" class="btn">Explore Catalog</a>
    </div>
    <div class="hero-img-card"><img src="IMG_1217.jpeg"></div>
</header>

<div class="trust-bar">
    <div class="trust-item"><b>Nationwide Shipping</b><span>Across the Philippines</span></div>
    <div class="trust-item"><b>Premium Quality</b><span>Vibrant & long-lasting</span></div>
</div>

<div class="controls" id="catalog">
    <input type="text" id="searchInput" class="search-box" placeholder="Search for souvenirs..." oninput="applyFilters()">
    <div id="dynamic-filter-bar" style="margin-top:20px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;"></div>
</div>

<main id="catalog-grid" class="grid">Loading collection...</main>

<div id="productModal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="m-img" style="width:45%; object-fit:cover; background:#fafafa;">
        <div style="padding:40px; flex:1; overflow-y:auto;">
            <h2 id="m-name" style="font-family:'Playfair Display';"></h2>
            <p id="m-moq-label" style="font-size:0.8rem; color:#999;"></p>
            <div id="m-choices" style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:20px;"></div>
            <div id="m-price" class="price"></div>
            <p id="m-desc" style="font-size:0.85rem; color:#666; line-height:1.6;"></p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn" style="flex:1; background:var(--dark-pink);" onclick="addToCart()">Add to Bag</button>
            </div>
        </div>
    </div>
</div>

<div id="cartDrawer">
    <h2 style="font-family:'Playfair Display';">Your Bag</h2>
    <div id="cartItems" style="flex:1; overflow-y:auto; margin-bottom:20px;"></div>
    <div style="border-top:1px solid #eee; padding-top:15px;">
        <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:15px;">
            <span>Total:</span><span id="cartTotal">₱0</span>
        </div>
        <div class="checkout-box">
            <input type="text" id="custName" placeholder="Full Name">
            <input type="email" id="custEmail" placeholder="Email Address">
            <input type="tel" id="custPhone" placeholder="Contact Number">
            <textarea id="custAddr" rows="2" placeholder="Shipping Address"></textarea>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn" onclick="processCheckout('messenger')" style="background:#0084ff; font-size:0.8rem;">Messenger</button>
                <button class="btn" onclick="processCheckout('website')" style="font-size:0.8rem; background:var(--dark-pink);">Web Checkout</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const db = getFirestore(initializeApp({ apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0", projectId: "zab-digital-prints" }));

    let state = { allProducts: [], cart: JSON.parse(localStorage.getItem('zabCart')) || [], curCat: "All", selected: null, opt: null };

    onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), snap => {
        state.allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
        applyFilters();
    });

    onSnapshot(collection(db, "categories"), snap => {
        const bar = document.getElementById('dynamic-filter-bar');
        bar.innerHTML = `<button class="filter-btn active" onclick="setCat('All', this)">All</button>`;
        snap.forEach(d => bar.innerHTML += `<button class="filter-btn" onclick="setCat('${d.id}', this)">${d.id}</button>`);
    });

    window.setCat = (c, b) => {
        state.curCat = c;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        applyFilters();
    };

    window.applyFilters = () => {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('catalog-grid');
        const filtered = state.allProducts.filter(p => (state.curCat === "All" || p.category === state.curCat) && p.name.toLowerCase().includes(term));
        
        grid.innerHTML = filtered.map(p => `
            <div class="card" onclick="openModal('${p.id}')">
                <img src="${p.imgUrl || 'IMG_1218.jpeg'}">
                <div class="card-body">
                    <h3>${p.name}</h3>
                    <div class="price">₱${p.price || 'Inquire'}</div>
                    <button class="btn" style="padding:8px 20px;">View</button>
                </div>
            </div>
        `).join('');
    };

    window.openModal = id => {
        const p = state.allProducts.find(x => x.id === id);
        state.selected = p; state.opt = null;
        document.getElementById('m-name').innerText = p.name;
        document.getElementById('m-img').src = p.imgUrl || 'IMG_1218.jpeg';
        document.getElementById('m-price').innerText = `₱${p.price || 'Inquire'}`;
        document.getElementById('m-desc').innerText = p.description || "";
        document.getElementById('m-choices').innerHTML = (p.options || []).map(o => `
            <button class="filter-btn" onclick="selectOpt('${o.name}', ${o.price}, this)">${o.name}</button>
        `).join('');
        document.getElementById('productModal').style.display = 'flex';
    };

    window.selectOpt = (n, p, b) => {
        state.opt = { name: n, price: p };
        document.querySelectorAll('#m-choices .filter-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        document.getElementById('m-price').innerText = `₱${p}`;
    };

    window.addToCart = () => {
        const item = { name: state.selected.name, variant: state.opt?.name || 'Standard', price: Number(state.opt?.price || state.selected.price || 0), qty: 1 };
        state.cart.push(item);
        saveCart();
        closeModal();
        toggleCart();
    };

    const saveCart = () => {
        localStorage.setItem('zabCart', JSON.stringify(state.cart));
        renderCart();
    };

    const renderCart = () => {
        const itemsDiv = document.getElementById('cartItems');
        let total = 0;
        itemsDiv.innerHTML = state.cart.map((i, idx) => {
            total += i.price;
            return `<div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.85rem;">
                <span>${i.name} (${i.variant})</span>
                <b>₱${i.price} <span onclick="removeItem(${idx})" style="color:red; cursor:pointer; margin-left:10px;">&times;</span></b>
            </div>`;
        }).join('') || "Empty bag.";
        document.getElementById('cartTotal').innerText = `₱${total}`;
        document.getElementById('cartCount').innerText = state.cart.length;
    };

    window.removeItem = i => { state.cart.splice(i, 1); saveCart(); };
    window.toggleCart = () => document.getElementById('cartDrawer').classList.toggle('active');
    window.closeModal = () => document.getElementById('productModal').style.display = 'none';

    window.processCheckout = async (method) => {
        const n = document.getElementById('custName').value, e = document.getElementById('custEmail').value, p = document.getElementById('custPhone').value, a = document.getElementById('custAddr').value;
        if(!n || !e || !p || !a || !state.cart.length) return alert("Fill all details");
        const total = document.getElementById('cartTotal').innerText;
        
        await addDoc(collection(db, "orders"), {
            customerName: n, customerEmail: e, customerPhone: p, address: a,
            items: state.cart, total: total, method: method, createdAt: Date.now(), status: "Pending", paid: false
        });

        if(method === 'messenger') {
            window.open(`https://m.me/zabprintsdigital?text=Order for ${n}: ${total}`);
        } else {
            window.location.href = `payment.html?name=${encodeURIComponent(n)}&total=${encodeURIComponent(total)}`;
        }
        state.cart = []; saveCart(); toggleCart();
    };

    renderCart();
</script>
</body>
</html>
