<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zab Admin | Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; --text: #2d3436; --owner-gold: #d4af37; --success: #27ae60; --error: #c0392b; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f6; color: var(--text); display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: white; border-right: 1px solid #e0e0e0; display: flex; flex-direction: column; position: sticky; top: 0; height: 100vh; }
        .sidebar-header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #f0f0f0; }
        .menu-item { padding: 15px 30px; cursor: pointer; transition: 0.3s; font-weight: 600; color: #7f8c8d; display: flex; align-items: center; gap: 12px; }
        .menu-item:hover, .menu-item.active { background: var(--bg); color: var(--dark-pink); }

        /* Content Area */
        .workspace { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .panel { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); margin-bottom: 30px; }
        
        /* Order Cards */
        .order-card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #eee; transition: 0.3s; }
        .order-card:hover { border-color: var(--pink); transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; border-bottom: 1px solid #f9f9f9; padding-bottom: 15px; }
        .customer-title { font-size: 1.2rem; font-weight: 700; color: var(--dark-pink); margin: 0; }
        .contact-pill { display: inline-flex; align-items: center; background: #f8f9fa; padding: 8px 15px; border-radius: 10px; font-size: 0.85rem; margin-right: 10px; text-decoration: none; color: inherit; border: 1px solid #eee; }
        .contact-pill:hover { border-color: var(--pink); background: var(--bg); }
        
        /* Status Badges */
        .badge { padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; cursor: pointer; display: inline-block; }
        .paid-yes { background: #d4edda; color: #155724; }
        .paid-no { background: #f8d7da; color: #721c24; }
        
        select, input, button { font-family: inherit; }
        .btn-action { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-del { background: #fff5f5; color: var(--error); border: 1px solid #ffdada; }
        .btn-del:hover { background: var(--error); color: white; }

        #login-gate { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-gate">
    <div style="width: 340px; text-align: center;">
        <h2 style="color: var(--dark-pink); font-family: 'Playfair Display'; font-size: 2rem;">Zab Admin</h2>
        <p style="color: #999; margin-bottom: 30px;">Enter security credentials</p>
        <input type="password" id="entryPass" placeholder="Master Password" style="width:100%; padding:15px; border-radius:15px; border:1px solid #eee; margin-bottom:15px; box-sizing: border-box;">
        <button onclick="login()" style="width:100%; padding:15px; background:var(--dark-pink); color:white; border:none; border-radius:15px; font-weight:700; cursor:pointer;">Launch Control</button>
    </div>
</div>

<aside class="sidebar">
    <div class="sidebar-header">
        <b style="color: var(--dark-pink); font-family: 'Playfair Display'; font-size: 1.4rem;">ZAB CONTROL</b>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item active" onclick="switchTab('inventory', this)">üì¶ Inventory</div>
        <div class="menu-item" onclick="switchTab('orders-tab', this)">üõçÔ∏è Site Orders</div>
        <div class="menu-item" onclick="logout()" style="margin-top: auto; color: #e74c3c;">üö™ Logout</div>
    </div>
</aside>

<main class="workspace">
    <div id="inventory" class="tab-content active">
        <div class="panel">
            <h3>Add/Edit Product</h3>
            <p style="color:#999; font-size: 0.8rem;">Note: For refinement, ensuring all product logic is handled in the script below.</p>
        </div>
        <div id="admin-list"></div>
    </div>

    <div id="orders-tab" class="tab-content">
        <div class="panel">
            <h2 style="margin:0;">Pending Confirmations</h2>
            <p style="color: #7f8c8d; font-size: 0.9rem;">Review incoming orders and contact customers for verification.</p>
        </div>
        <div id="admin-orders-list"></div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0",
        authDomain: "zab-digital-prints.firebaseapp.com",
        projectId: "zab-digital-prints",
        storageBucket: "zab-digital-prints.firebasestorage.app",
        messagingSenderId: "1050157785592",
        appId: "1:1050157785592:web:e6a3c8f10a9d28aa87b60d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.login = async () => {
        const pass = document.getElementById('entryPass').value;
        const ownerSnap = await getDoc(doc(db, "config", "security"));
        if(pass === (ownerSnap.data()?.owner || "master789")) {
            sessionStorage.setItem("zabAuth", "true");
            document.getElementById('login-gate').style.display = "none";
            initAdmin();
        } else { alert("Invalid access key."); }
    };

    function initAdmin() {
        // --- Order Live Feed ---
        onSnapshot(query(collection(db, "orders"), orderBy("createdAt", "desc")), (snap) => {
            const list = document.getElementById('admin-orders-list');
            list.innerHTML = snap.empty ? "<div style='text-align:center;padding:50px;color:#999;'>No orders found in database.</div>" : "";
            
            snap.forEach(d => {
                const order = d.data();
                const isPaid = order.paymentStatus === "Paid";
                const date = new Date(order.createdAt).toLocaleString();
                
                list.innerHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <h4 class="customer-title">${order.customerName}</h4>
                                <span class="order-date">${date}</span>
                            </div>
                            <span class="badge ${isPaid ? 'paid-yes' : 'paid-no'}" onclick="togglePayment('${d.id}', '${order.paymentStatus}')">
                                ${isPaid ? '‚úì Paid' : '‚ö† Unpaid'}
                            </span>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <a href="tel:${order.customerPhone}" class="contact-pill">üìû ${order.customerPhone}</a>
                            <a href="mailto:${order.customerEmail}" class="contact-pill">üìß Email</a>
                        </div>

                        <div style="font-size: 0.9rem; margin-bottom: 20px;">
                            <b>Address:</b><br>${order.address}
                        </div>

                        <div style="border-top: 1px solid #f0f0f0; padding-top: 15px;">
                            <label style="font-size:0.75rem; color:#999; font-weight:700;">ORDER ITEMS:</label>
                            ${order.items.map(i => `<div style="display:flex; justify-content:space-between; font-size:0.85rem; padding: 4px 0;">
                                <span>${i.name} (${i.variant}) x${i.qty}</span>
                                <b>‚Ç±${i.price * i.qty}</b>
                            </div>`).join('')}
                        </div>

                        <div class="order-footer">
                            <div style="font-size: 1.2rem; font-weight: 800;">Total: ${order.total}</div>
                            <button class="btn-action btn-del" onclick="deleteOrder('${d.id}')">Clear Order Record</button>
                        </div>
                    </div>`;
            });
        });
    }

    window.togglePayment = async (id, status) => {
        const newStatus = status === "Paid" ? "Unpaid" : "Paid";
        await updateDoc(doc(db, "orders", id), { paymentStatus: newStatus });
    };

    window.deleteOrder = async (id) => {
        if(confirm("Permanently remove this order record from database?")) {
            await deleteDoc(doc(db, "orders", id));
        }
    };

    window.switchTab = (t, el) => {
        document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.menu-item').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        el.classList.add('active');
    };

    window.logout = () => { sessionStorage.clear(); location.reload(); };
    if(sessionStorage.getItem("zabAuth")) { document.getElementById('login-gate').style.display = "none"; initAdmin(); }
</script>
</body>
</html>
