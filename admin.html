<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Zab Digital</title>
    <style>
        body { font-family: sans-serif; background: #fff5f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #d48192; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .item-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; }
        .del-btn { background: #ff4d4d; width: auto; padding: 5px 10px; font-size: 11px; }
    </style>
</head>
<body>

<div class="box" id="loginBox">
    <h3 style="text-align:center; color:#d48192;">Admin Login</h3>
    <input type="password" id="passCode" placeholder="Enter Password">
    <button id="loginBtn">Unlock Dashboard</button>
</div>

<div class="box" id="adminBox" style="display:none;">
    <h3 style="color:#d48192;">Add New Product</h3>
    <input type="text" id="pName" placeholder="Product Name">
    <input type="number" id="pPrice" placeholder="Price (PHP)">
    <input type="text" id="pImg" placeholder="Direct Image URL (e.g. from PostImages)">
    <button id="saveBtn">Post to Catalog</button>
    
    <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
    
    <h3 style="color:#d48192;">Manage Items</h3>
    <div id="admin-list">Loading list...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0",
        authDomain: "zab-digital-prints.firebaseapp.com",
        projectId: "zab-digital-prints",
        storageBucket: "zab-digital-prints.firebasestorage.app",
        messagingSenderId: "1050157785592",
        appId: "1:1050157785592:web:e6a3c8f10a9d28aa87b60d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Login Logic
    document.getElementById('loginBtn').onclick = () => {
        if(document.getElementById('passCode').value === "zab123") { // Change this to your preferred password
            document.getElementById('loginBox').style.display = "none";
            document.getElementById('adminBox').style.display = "block";
            loadAdminList();
        } else { alert("Incorrect Password"); }
    };

    // Save Product
    document.getElementById('saveBtn').onclick = async () => {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const imgUrl = document.getElementById('pImg').value;
        
        if(!name || !price || !imgUrl) return alert("Please fill all fields!");

        await addDoc(collection(db, "products"), {
            name, price, imgUrl, createdAt: Date.now()
        });
        
        alert("Product added successfully!");
        document.getElementById('pName').value = "";
        document.getElementById('pPrice').value = "";
        document.getElementById('pImg').value = "";
    };

    // Load & Delete Logic
    function loadAdminList() {
        const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snap) => {
            const listDiv = document.getElementById('admin-list');
            listDiv.innerHTML = "";
            snap.forEach(documentSnap => {
                const item = documentSnap.data();
                const row = document.createElement('div');
                row.className = "item-row";
                row.innerHTML = `<span>${item.name} (â‚±${item.price})</span>`;
                
                const dBtn = document.createElement('button');
                dBtn.className = "del-btn";
                dBtn.innerText = "Delete";
                dBtn.onclick = async () => {
                    if(confirm("Delete this item?")) {
                        await deleteDoc(doc(db, "products", documentSnap.id));
                    }
                };
                row.appendChild(dBtn);
                listDiv.appendChild(row);
            });
        });
    }
</script>
</body>
</html>
