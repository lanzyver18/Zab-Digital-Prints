<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | Zab Digital Prints</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; --text: #4a4a4a; --white: #ffffff; --success: #2ecc71; --messenger: #0084ff; }
        
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        
        .pay-card { 
            background: var(--white); 
            padding: 40px; 
            border-radius: 40px; 
            box-shadow: 0 40px 80px rgba(212, 129, 146, 0.12); 
            text-align: center; 
            max-width: 480px; 
            width: 100%; 
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .pay-card::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, var(--pink), var(--dark-pink)); }

        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .header-section { margin-bottom: 25px; }
        h1 { font-family: 'Playfair Display', serif; color: var(--dark-pink); font-size: 2rem; margin: 10px 0 5px 0; }
        .order-ref { font-size: 0.75rem; color: #bbb; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }

        .order-summary { 
            background: var(--bg); 
            padding: 20px; 
            border-radius: 25px; 
            margin: 10px 0 25px 0; 
            border: 1px dashed var(--dark-pink);
        }
        .total-label { font-size: 0.75rem; color: var(--dark-pink); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .total-amount { font-size: 2.8rem; font-weight: 700; color: var(--dark-pink); margin: 0; }

        .section-title { font-size: 0.85rem; font-weight: 600; text-align: left; margin-bottom: 10px; color: #888; display: flex; align-items: center; gap: 8px; }
        .section-title span { background: var(--pink); color: white; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 0.7rem; flex-shrink: 0; }

        .acct-details { 
            text-align: left; 
            background: #fff; 
            padding: 20px; 
            border-radius: 20px; 
            margin-bottom: 25px; 
            border: 1px solid #f0f0f0; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }
        .acct-details .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .acct-details small { font-size: 0.65rem; color: #aaa; text-transform: uppercase; font-weight: 600; }
        .acct-details div.val { font-size: 1rem; font-weight: 600; color: #333; }
        
        .copy-btn { 
            background: var(--bg); color: var(--dark-pink); border: none; padding: 6px 12px; 
            border-radius: 8px; font-size: 0.7rem; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .copy-btn:hover { background: var(--pink); color: white; }

        .qr-container { 
            background: #fff; 
            padding: 15px; 
            border-radius: 25px; 
            border: 1px solid #eee; 
            margin-bottom: 30px;
            display: inline-block;
            cursor: zoom-in;
            transition: 0.3s;
        }
        .qr-container:hover { transform: scale(1.02); border-color: var(--pink); }
        .qr-container img { width: 160px; height: 160px; object-fit: contain; }
        .qr-hint { font-size: 0.6rem; color: #ccc; margin-top: 5px; text-transform: uppercase; }

        /* Fixed Messenger Button */
        .btn-messenger { 
            background: var(--messenger); 
            color: white; 
            display: flex !important; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            padding: 18px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 15px;
            border: none;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0, 132, 255, 0.3);
            width: 100%;
            box-sizing: border-box;
        }
        .btn-messenger:hover { transform: translateY(-3px); background: #0073e6; box-shadow: 0 15px 30px rgba(0, 132, 255, 0.4); }

        .instruction-box { background: #fdf2f4; padding: 15px; border-radius: 20px; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; text-align: left; }
        .anim-circle { width: 36px; height: 36px; background: var(--pink); border-radius: 50%; display: flex; align-items: center; justify-content: center; animation: pulse 2s infinite; flex-shrink: 0; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 183, 197, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 183, 197, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 183, 197, 0); } }

        /* QR Modal */
        #qrModal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 9999; display: none; align-items: center; justify-content: center; padding: 20px; cursor: zoom-out; }
        #qrModal img { max-width: 90%; max-height: 80vh; border-radius: 20px; background: white; padding: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        .timer-box { font-size: 0.75rem; color: #e74c3c; font-weight: 600; margin-bottom: 15px; display: inline-flex; align-items: center; gap: 5px; background: #fff1f0; padding: 6px 16px; border-radius: 50px; }
        .btn-secondary-group { display: flex; gap: 10px; }
        .btn-small { flex: 1; padding: 12px; border-radius: 50px; border: 1px solid #eee; text-decoration: none; font-size: 0.8rem; font-weight: 600; color: #999; background: white; cursor: pointer; text-align: center; }

        @media (max-width: 600px) { .total-amount { font-size: 2.2rem; } .pay-card { padding: 30px 20px; } }
    </style>
</head>
<body>

    <div id="qrModal" onclick="closeZoom()">
        <img id="zoomedImg" src="">
    </div>

    <div class="pay-card">
        <div class="timer-box">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            Expires in <span id="timer">30:00</span>
        </div>

        <div class="header-section">
            <div class="order-ref" id="orderID">REF: LOADING...</div>
            <h1>Complete Payment</h1>
        </div>

        <div class="order-summary">
            <span class="total-label">Total to Settle</span>
            <div class="total-amount" id="orderTotal">₱0.00</div>
        </div>

        <div class="section-title"><span>1</span> Pay via <b id="displayMethod" style="color:var(--dark-pink); margin-left:4px;">GCash</b></div>
        
        <div class="acct-details" id="acctInfo"></div>

        <div class="qr-container" onclick="zoomQR()">
            <img id="qrImage" src="placeholder-qr.png" alt="Payment QR Code">
            <div class="qr-hint">Tap to enlarge</div>
        </div>

        <div class="section-title"><span>2</span> Send Confirmation</div>
        
        <div class="instruction-box">
            <div class="anim-circle">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </div>
            <div style="font-size: 0.75rem; color: #777; line-height: 1.4;">
                Send a <b>screenshot of your receipt</b> to our Messenger to process your order.
            </div>
        </div>

        <a href="#" id="messengerLink" target="_blank" class="btn-messenger">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.477 2 2 6.145 2 11.258c0 2.91 1.453 5.518 3.733 7.243V22l3.35-1.84c.883.245 1.82.378 2.917.378 5.523 0 10-4.145 10-9.258S17.523 2 12 2zm1.268 12.53l-2.618-2.803-5.11 2.803 5.618-5.973 2.618 2.803 5.11-2.803-5.618 5.973z"/></svg>
            Confirm on Messenger
        </a>

        <div class="btn-secondary-group">
            <button onclick="window.print()" class="btn-small">Save PDF</button>
            <a href="index.html" class="btn-small">Back to Shop</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || "Customer";
        const total = params.get('total') || "₱0.00";
        const method = params.get('method') || "GCash";
        const syncedID = params.get('id') || "ZAB-" + Math.floor(10000 + Math.random() * 90000);

        document.getElementById('orderID').innerText = `REF: ${syncedID}`;
        document.getElementById('orderTotal').innerText = decodeURIComponent(total);
        document.getElementById('displayMethod').innerText = method;

        const messageText = encodeURIComponent(`Hi! I've paid for my order.\n\nRef: ${syncedID}\nCustomer: ${decodeURIComponent(name)}\nAmount: ${decodeURIComponent(total)}\nMethod: ${method}`);
        document.getElementById('messengerLink').href = `https://m.me/zabprintsdigital?text=${messageText}`;

        const paymentData = {
            "GCash": { number: "0917-XXX-XXXX", name: "Zab Digital Prints", qr: "gcash-qr.jpg" },
            "BPI": { number: "XXXX-XXXX-XX", name: "Zab Digital Prints", qr: "BPIQR_ZDP.jpeg" },
            "BDO": { number: "XXXXXXXXXXX", name: "Zab Digital Prints", qr: "BDOQR_ZDP.png" }
        };

        const selected = paymentData[method] || paymentData["GCash"];
        document.getElementById('acctInfo').innerHTML = `
            <div class="row">
                <div><small>Account Name</small><div class="val">${selected.name}</div></div>
            </div>
            <div class="row" style="margin-bottom:0;">
                <div><small>Account Number</small><div class="val" id="acctNum">${selected.number}</div></div>
                <button class="copy-btn" onclick="copyAcct(event)">Copy</button>
            </div>
        `;
        document.getElementById('qrImage').src = selected.qr;

        // Zoom Logic
        function zoomQR() {
            document.getElementById('zoomedImg').src = document.getElementById('qrImage').src;
            document.getElementById('qrModal').style.display = 'flex';
        }
        function closeZoom() {
            document.getElementById('qrModal').style.display = 'none';
        }

        function copyAcct(e) {
            e.stopPropagation(); // Prevents zoom when clicking copy
            const num = document.getElementById('acctNum').innerText;
            navigator.clipboard.writeText(num);
            const btn = document.querySelector('.copy-btn');
            btn.innerText = "Copied!";
            btn.style.background = "#2ecc71";
            btn.style.color = "white";
            setTimeout(() => {
                btn.innerText = "Copy";
                btn.style.background = "var(--bg)";
                btn.style.color = "var(--dark-pink)";
            }, 2000);
        }

        let time = 1800;
        const timerEl = document.getElementById('timer');
        setInterval(() => {
            let mins = Math.floor(time / 60);
            let secs = time % 60;
            if (timerEl) timerEl.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if (time > 0) time--;
        }, 1000);
    </script>
</body>
</html>
