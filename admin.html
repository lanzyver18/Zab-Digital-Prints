<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zab Admin | Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; --text: #2d3436; --owner-gold: #d4af37; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8f9fa; color: var(--text); display: flex; min-height: 100vh; }
        .sidebar { width: 240px; background: white; border-right: 1px solid #edf2f7; display: flex; flex-direction: column; position: sticky; top: 0; height: 100vh; z-index: 100; }
        .sidebar-header { padding: 30px; border-bottom: 1px solid #f1f1f1; text-align: center; }
        .sidebar-menu { padding: 20px; flex-grow: 1; }
        .menu-item { padding: 12px 15px; border-radius: 10px; color: #636e72; cursor: pointer; margin-bottom: 5px; transition: 0.3s; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover, .menu-item.active { background: var(--bg); color: var(--dark-pink); }
        .workspace { flex-grow: 1; padding: 40px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .panel { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #f1f1f1; margin-bottom: 30px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #eee; border-radius: 10px; background: #fcfcfc; font-family: inherit; }
        button { width: 100%; padding: 14px; background: var(--dark-pink); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .owner-gate { border: 2px solid var(--owner-gold); background: #fffcf5; padding: 20px; border-radius: 15px; margin-top: 20px; }
        .owner-label { color: var(--owner-gold); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        .inventory-grid { display: grid; grid-template-columns: 1fr 350px; gap: 40px; align-items: start; }
        .product-row { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f9f9f9; }
        .product-row img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; margin-right: 15px; }
        .action-btns { display: flex; gap: 5px; }
        .btn-small { padding: 5px 10px; font-size: 11px; width: auto; margin: 0; }
        .btn-del { background: #ff7675; }
        #login-gate { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .cat-tag, .staff-tag { display: inline-flex; align-items: center; background: var(--bg); padding: 5px 12px; border-radius: 20px; margin: 5px; font-size: 0.85rem; border: 1px solid var(--pink); }
    </style>
</head>
<body>

<div id="login-gate">
    <div style="width: 320px; text-align: center;">
        <h2 style="color: var(--dark-pink); font-family: 'Playfair Display';">Zab Admin</h2>
        <input type="password" id="entryPass" placeholder="Admin Password">
        <button onclick="login()">Open Workspace</button>
    </div>
</div>

<aside class="sidebar">
    <div class="sidebar-header"><b style="color: var(--dark-pink); font-family: 'Playfair Display';">ZAB CONTROL</b></div>
    <div class="sidebar-menu">
        <div class="menu-item active" onclick="switchTab('inventory', this)">Inventory</div>
        <div class="menu-item" onclick="switchTab('settings', this)">Settings</div>
        <div class="menu-item" onclick="logout()" style="margin-top: 20px; color: #999;">Logout</div>
    </div>
</aside>

<main class="workspace">
    <div id="inventory" class="tab-content active">
        <div class="inventory-grid">
            <div>
                <div class="panel">
                    <h3 id="formHeader" style="margin-top:0;">Product Editor</h3>
                    <input type="text" id="pName" placeholder="Product Name" oninput="updateLiveView()">
                    <input type="number" id="pPrice" placeholder="Price (Leave blank for Inquire Only)" oninput="updateLiveView()">
                    <input type="text" id="pMoq" placeholder="Min. Order (e.g. 12pcs) - Optional" oninput="updateLiveView()">
                    <select id="pCat"></select>
                    <select id="pStatus" onchange="updateLiveView()"><option value="Available">Available</option><option value="Sold Out">Sold Out</option></select>
                    <input type="text" id="pImg" placeholder="Image URL (Leave blank for placeholder)" oninput="updateLiveView()">
                    <button id="saveBtn">Save Product</button>
                </div>
                <div class="panel">
                    <h3>Inventory List</h3>
                    <div id="admin-list"></div>
                </div>
            </div>
            <div class="live-card" style="background: white; border-radius: 30px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); position: sticky; top: 40px;">
                <img id="pre-img" src="https://via.placeholder.com/350x320?text=Preview" style="width:100%; height:320px; object-fit:cover;">
                <div style="padding: 25px; text-align: center;">
                    <h3 id="pre-name" style="font-family:'Playfair Display'; margin:0;">Product Name</h3>
                    <div id="pre-moq" style="font-size: 0.8rem; color: #888; margin-top: 5px;"></div>
                    <div id="pre-price" style="color:var(--dark-pink); font-size:1.5rem; font-weight:600; margin:10px 0;">‚Ç±0.00</div>
                    <div id="pre-btn" style="background:var(--pink); color:white; padding:10px 30px; border-radius:50px; display:inline-block; font-weight:bold;">Order Now</div>
                </div>
            </div>
        </div>
    </div>

    <div id="settings" class="tab-content">
        <div class="panel">
            <h2>Business Settings</h2>
            <div class="owner-gate" id="ownerGate">
                <span class="owner-label">‚ö†Ô∏è Master Authorization</span>
                <input type="password" id="ownerPassInput" placeholder="Enter Owner Password">
                <button onclick="unlockSettings()" style="background: var(--owner-gold);">Unlock Master Settings</button>
            </div>
            <div id="protectedSettings" style="display:none; margin-top: 20px;">
                <h4>Category Management</h4>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="newCatInput" placeholder="New category name">
                    <button onclick="addCategory()" style="width:100px; margin:0;">Add</button>
                </div>
                <div id="category-list" style="margin-top:10px;"></div>
                <hr style="margin:30px 0; border:0; border-top:1px solid #eee;">
                <h4>Staff Access</h4>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="newAdminPassInput" placeholder="New Admin Password">
                    <button onclick="addAdminPass()" style="width:100px; margin:0; background:#2d3436;">Add</button>
                </div>
                <div id="admin-pass-list" style="margin-top:10px;"></div>
                <hr style="margin:30px 0; border:0; border-top:1px solid #eee;">
                <h4>Change Owner Password</h4>
                <input type="text" id="newOwnerPass" placeholder="New Master Key">
                <button onclick="updateOwnerPass()" style="background: var(--owner-gold);">Update Master Key</button>
            </div>
        </div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, setDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0",
        authDomain: "zab-digital-prints.firebaseapp.com",
        projectId: "zab-digital-prints",
        storageBucket: "zab-digital-prints.firebasestorage.app",
        messagingSenderId: "1050157785592",
        appId: "1:1050157785592:web:e6a3c8f10a9d28aa87b60d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let editID = null;
    let localItems = [];

    window.login = async () => {
        const pass = document.getElementById('entryPass').value;
        const staffSnap = await getDocs(collection(db, "admin_passwords"));
        let valid = false;
        staffSnap.forEach(d => { if(d.id === pass) valid = true; });
        const ownerSnap = await getDoc(doc(db, "config", "security"));
        if(pass === (ownerSnap.data()?.owner || "master789")) valid = true;
        if(valid) { sessionStorage.setItem("zabAuth", "true"); document.getElementById('login-gate').style.display = "none"; initApp(); }
        else alert("Invalid Password");
    };

    window.unlockSettings = async () => {
        const passDoc = await getDoc(doc(db, "config", "security"));
        const ownerPass = passDoc.exists() ? passDoc.data().owner : "master789";
        if(document.getElementById('ownerPassInput').value === ownerPass) {
            document.getElementById('ownerGate').style.display = "none";
            document.getElementById('protectedSettings').style.display = "block";
            loadAdminPasses();
        } else alert("Unauthorized");
    };

    window.addAdminPass = async () => {
        const p = document.getElementById('newAdminPassInput').value.trim();
        if(p) await setDoc(doc(db, "admin_passwords", p), {});
        document.getElementById('newAdminPassInput').value = "";
    };

    window.deleteAdminPass = async (id) => { if(confirm("Remove?")) await deleteDoc(doc(db, "admin_passwords", id)); };

    function loadAdminPasses() {
        onSnapshot(collection(db, "admin_passwords"), (snap) => {
            const list = document.getElementById('admin-pass-list');
            list.innerHTML = "";
            snap.forEach(d => { list.innerHTML += `<div class="staff-tag">üîë ${d.id} <span style="margin-left:8px; cursor:pointer; color:red;" onclick="deleteAdminPass('${d.id}')">√ó</span></div>`; });
        });
    }

    window.updateOwnerPass = async () => {
        const owner = document.getElementById('newOwnerPass').value || "master789";
        await setDoc(doc(db, "config", "security"), { owner });
        alert("Updated. Logging out."); logout();
    };

    function initApp() {
        onSnapshot(collection(db, "categories"), (snap) => {
            const catList = document.getElementById('category-list');
            const catSelect = document.getElementById('pCat');
            catList.innerHTML = ""; catSelect.innerHTML = "";
            snap.forEach(d => {
                catList.innerHTML += `<div class="cat-tag">${d.id} <span style="margin-left:8px; cursor:pointer;" onclick="deleteCat('${d.id}')">√ó</span></div>`;
                catSelect.innerHTML += `<option value="${d.id}">${d.id}</option>`;
            });
        });
        onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), (snap) => {
            const list = document.getElementById('admin-list');
            list.innerHTML = ""; localItems = [];
            snap.forEach(d => {
                const item = { id: d.id, ...d.data() };
                localItems.push(item);
                const pDisplay = item.price > 0 ? `‚Ç±${item.price}` : "Inquiry Only";
                list.innerHTML += `<div class="product-row">
                    <img src="${item.imgUrl || 'https://via.placeholder.com/50'}">
                    <div style="flex-grow:1"><b>${item.name}</b><br><small>${pDisplay}</small></div>
                    <div class="action-btns">
                        <button class="btn-small" onclick="startEdit('${item.id}')">Edit</button>
                        <button class="btn-small btn-del" onclick="deleteItem('${item.id}')">Delete</button>
                    </div>
                </div>`;
            });
        });
    }

    window.deleteItem = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "products", id)); };
    window.addCategory = async () => {
        const n = document.getElementById('newCatInput').value;
        if(n) await setDoc(doc(db, "categories", n), {});
        document.getElementById('newCatInput').value = "";
    };
    window.deleteCat = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "categories", id)); };

    window.updateLiveView = () => {
        const name = document.getElementById('pName').value || "Product Name";
        const price = document.getElementById('pPrice').value;
        const moq = document.getElementById('pMoq').value;
        const img = document.getElementById('pImg').value || "https://via.placeholder.com/350x320?text=Placeholder";
        
        document.getElementById('pre-name').innerText = name;
        document.getElementById('pre-price').innerText = price > 0 ? "‚Ç±" + price : "Contact for Price";
        document.getElementById('pre-moq').innerText = moq ? "MOQ: " + moq : "";
        document.getElementById('pre-img').src = img;
        document.getElementById('pre-btn').innerText = price > 0 ? "Order Now" : "Inquire Now";
    };

    document.getElementById('saveBtn').onclick = async () => {
        const data = {
            name: document.getElementById('pName').value,
            price: Number(document.getElementById('pPrice').value) || 0,
            moq: document.getElementById('pMoq').value || "",
            category: document.getElementById('pCat').value,
            status: document.getElementById('pStatus').value,
            imgUrl: document.getElementById('pImg').value || ""
        };
        if(!data.name) return alert("Name is required");
        if(editID) await updateDoc(doc(db, "products", editID), data);
        else await addDoc(collection(db, "products"), { ...data, createdAt: Date.now() });
        location.reload();
    };

    window.startEdit = (id) => {
        const item = localItems.find(i => i.id === id);
        editID = id;
        document.getElementById('pName').value = item.name;
        document.getElementById('pPrice').value = item.price || "";
        document.getElementById('pMoq').value = item.moq || "";
        document.getElementById('pCat').value = item.category;
        document.getElementById('pImg').value = item.imgUrl;
        updateLiveView();
        window.scrollTo({top:0, behavior:'smooth'});
    };
    window.switchTab = (tabId, el) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        el.classList.add('active');
    };
    window.logout = () => { sessionStorage.clear(); location.reload(); };
    if(sessionStorage.getItem("zabAuth")) { document.getElementById('login-gate').style.display = "none"; initApp(); }
</script>
</body>
</html>
