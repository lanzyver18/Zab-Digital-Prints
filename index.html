<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zab Digital Prints | Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; --text: #4a4a4a; --white: #fff; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); scroll-behavior: smooth; }
        nav { background: rgba(255, 255, 255, 0.95); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.03); }
        section { padding: 40px 5%; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .btn { background: var(--pink); color: #fff; padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 20px; overflow: hidden; border: 1px solid #eee; text-align: center; padding-bottom: 20px; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #fff; width: 90%; max-width: 800px; border-radius: 20px; display: flex; overflow: hidden; }
        #cartDrawer { position: fixed; top: 0; right: -400px; width: 350px; height: 100vh; background: #fff; z-index: 3000; transition: 0.4s; padding: 20px; box-shadow: -5px 0 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #cartDrawer.active { right: 0; }
        input, textarea { padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; width: 100%; }
    </style>
</head>
<body>

<nav>
    <a href="#"><img src="IMG_1218.jpeg" style="height:50px;"></a>
    <button onclick="toggleCart()" style="background:none; border:none; cursor:pointer;">ðŸ›’ <span id="cartCount">0</span></button>
</nav>

<section id="catalog">
    <div id="catalog-grid" class="grid">Loading products...</div>
</section>

<div id="productModal" class="overlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()" id="m-content">
        <img id="m-img" style="width:40%; object-fit:cover;">
        <div style="padding:30px; flex:1;">
            <h2 id="m-name" style="margin:0"></h2>
            <div id="m-price" style="font-size:1.5rem; color:var(--dark-pink); font-weight:bold;"></div>
            <div id="m-choices" style="margin:15px 0;"></div>
            <p id="m-desc"></p>
            <button class="btn" onclick="addToCart()">Add to Bag</button>
        </div>
    </div>
</div>

<div id="cartDrawer">
    <h3>Your Bag</h3>
    <div id="cartItems" style="flex:1; overflow-y:auto;"></div>
    <div style="border-top:1px solid #eee; padding-top:10px;">
        <b>Total: <span id="cartTotal">â‚±0</span></b>
        <input type="text" id="c-name" placeholder="Full Name">
        <input type="email" id="c-email" placeholder="Email">
        <input type="tel" id="c-phone" placeholder="Phone Number">
        <textarea id="c-addr" placeholder="Address"></textarea>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="processCheckout('messenger')">Messenger</button>
        <button class="btn" style="width:100%; margin-top:5px; background:var(--dark-pink)" onclick="processCheckout('website')">Checkout Web</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const db = getFirestore(initializeApp({ apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0", projectId: "zab-digital-prints" }));

    let state = { products: [], cart: [], selected: null, opt: null };

    onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), snap => {
        state.products = snap.docs.map(d => ({id: d.id, ...d.data()}));
        render();
    });

    function render() {
        document.getElementById('catalog-grid').innerHTML = state.products.map(p => `
            <div class="card" onclick="openModal('${p.id}')">
                <img src="${p.imgUrl || 'IMG_1218.jpeg'}">
                <h3>${p.name}</h3>
                <button class="btn">View Product</button>
            </div>
        `).join('');
    }

    window.openModal = id => {
        const p = state.products.find(x => x.id === id);
        state.selected = p;
        document.getElementById('m-name').innerText = p.name;
        document.getElementById('m-img').src = p.imgUrl || 'IMG_1218.jpeg';
        document.getElementById('m-price').innerText = `â‚±${p.price}`;
        document.getElementById('m-choices').innerHTML = (p.options || []).map(o => `<button onclick="state.opt='${o.name}'">${o.name}</button>`).join(' ');
        document.getElementById('productModal').style.display = 'flex';
    };

    window.addToCart = () => {
        state.cart.push({ ...state.selected, variant: state.opt || 'Standard', qty: 1 });
        updateCartUI();
        closeModal();
    };

    function updateCartUI() {
        document.getElementById('cartCount').innerText = state.cart.length;
        document.getElementById('cartItems').innerHTML = state.cart.map(i => `<div>${i.name} (${i.variant}) - â‚±${i.price}</div>`).join('');
        const total = state.cart.reduce((a, b) => a + Number(b.price), 0);
        document.getElementById('cartTotal').innerText = `â‚±${total}`;
    }

    window.processCheckout = async (method) => {
        const n = document.getElementById('c-name').value, e = document.getElementById('c-email').value, p = document.getElementById('c-phone').value, a = document.getElementById('c-addr').value;
        if(!n || !e || !p || !a) return alert("Fill all details");
        
        const total = document.getElementById('cartTotal').innerText;
        await addDoc(collection(db, "orders"), {
            customerName: n, email: e, phone: p, address: a,
            items: state.cart, total: total, method: method,
            createdAt: Date.now(), status: "Pending", paid: false
        });

        if(method === 'messenger') {
            window.open(`https://m.me/zabprintsdigital?text=New Order: ${total}`);
        } else {
            window.location.href = `payment.html?name=${n}&total=${total}`;
        }
    };

    window.toggleCart = () => document.getElementById('cartDrawer').classList.toggle('active');
    window.closeModal = () => document.getElementById('productModal').style.display = 'none';
</script>
</body>
</html>
