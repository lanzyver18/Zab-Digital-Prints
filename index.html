<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zab Digital Prints | Shop</title>
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); color: #4a4a4a; }
        .hero { text-align: center; padding: 50px 20px; background: white; border-bottom: 3px solid var(--pink); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px 20px; max-width: 1100px; margin: 0 auto; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .card img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .btn { background: var(--pink); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; display: inline-block; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: var(--dark-pink); }
    </style>
</head>
<body>

    <header class="hero">
        <h1 style="color: var(--dark-pink); margin: 0;">Zab Digital Prints</h1>
        <p>Customized Souvenirs for Your Special Moments</p>
    </header>

    <div id="catalog-grid" class="grid">Loading products...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0",
            authDomain: "zab-digital-prints.firebaseapp.com",
            projectId: "zab-digital-prints",
            storageBucket: "zab-digital-prints.firebasestorage.app",
            messagingSenderId: "1050157785592",
            appId: "1:1050157785592:web:e6a3c8f10a9d28aa87b60d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snap) => {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = "";
            snap.forEach(doc => {
                const item = doc.data();
                grid.innerHTML += `
                    <div class="card">
                        <img src="${item.imgUrl}">
                        <h3>${item.name}</h3>
                        <p style="color: var(--dark-pink); font-weight: bold;">â‚±${item.price}</p>
                        <a href="https://m.me/YourPageName" class="btn">Order Now</a>
                    </div>`;
            });
        });
    </script>
</body>
</html>
