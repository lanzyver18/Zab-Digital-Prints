<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Zab Digital</title>
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        .box { background: white; padding: 25px; border-radius: 12px; width: 100%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; box-sizing: border-box; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--dark-pink); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        
        /* Preview Area */
        #preview-box { width: 100%; height: 180px; border: 2px dashed var(--pink); border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #fffafb; margin: 10px 0; }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        /* Catalog List Styling */
        .catalog-list { width: 100%; max-width: 600px; }
        .item-row { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .thumb { width: 60px; height: 60px; border-radius: 5px; object-fit: cover; background: #eee; flex-shrink: 0; }
        .item-details { flex-grow: 1; }
        .item-details h4 { margin: 0; font-size: 1rem; color: #333; }
        .item-details p { margin: 2px 0; font-size: 0.85rem; color: #777; }
        
        .action-btns { display: flex; flex-direction: column; gap: 5px; }
        .edit-btn { background: #5cb85c; padding: 5px 12px; font-size: 11px; margin: 0; }
        .del-btn { background: #ff4d4d; padding: 5px 12px; font-size: 11px; margin: 0; }
        .editing-mode { border: 3px solid #5cb85c !important; }
        .logout-btn { background: #888; width: auto; padding: 5px 15px; font-size: 0.8rem; margin-top: 0; }
    </style>
</head>
<body>

    <div class="box" id="loginBox">
        <h3 style="text-align:center; color:var(--dark-pink);">Admin Access</h3>
        <input type="password" id="passCode" placeholder="Enter Password">
        <button id="loginBtn">Unlock Dashboard</button>
    </div>

    <div id="dashboard" style="display:none; width: 100%; max-width: 600px;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="color:var(--dark-pink); margin:0;">Zab Manager</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="box" id="formBox">
            <h3 id="formTitle" style="margin-top:0;">Add New Product</h3>
            <input type="text" id="pName" placeholder="Product Name">
            <input type="number" id="pPrice" placeholder="Price (PHP)">
            <select id="pCat">
                <option value="Mugs">Mugs</option>
                <option value="Keychains">Keychains</option>
                <option value="Others">Others</option>
            </select>
            <input type="text" id="pImg" placeholder="Direct Image URL" oninput="showPreview()">
            
            <div id="preview-box">
                <span id="preview-msg" style="color:var(--dark-pink); font-size:0.8rem;">Preview Window</span>
                <img src="" id="preview-img">
            </div>
            
            <button id="saveBtn">Save to Shop</button>
            <button id="cancelBtn" style="background:#888; display:none;">Cancel Edit</button>
        </div>

        <h3 style="color:var(--dark-pink);">Live Inventory</h3>
        <div id="admin-list" class="catalog-list">Loading products...</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0",
        authDomain: "zab-digital-prints.firebaseapp.com",
        projectId: "zab-digital-prints",
        storageBucket: "zab-digital-prints.firebasestorage.app",
        messagingSenderId: "1050157785592",
        appId: "1:1050157785592:web:e6a3c8f10a9d28aa87b60d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let editID = null;

    // Persist Login on Refresh
    window.onload = () => {
        if(sessionStorage.getItem("isLoggedIn") === "true") {
            showDashboard();
        }
    };

    // Login Logic
    document.getElementById('loginBtn').onclick = () => {
        if(document.getElementById('passCode').value === "zab123") {
            sessionStorage.setItem("isLoggedIn", "true");
            showDashboard();
        } else { alert("Incorrect password"); }
    };

    window.logout = () => {
        sessionStorage.removeItem("isLoggedIn");
        location.reload();
    };

    function showDashboard() {
        document.getElementById('loginBox').style.display = "none";
        document.getElementById('dashboard').style.display = "block";
        loadItems();
    }

    // Preview Logic
    window.showPreview = () => {
        const url = document.getElementById('pImg').value;
        const img = document.getElementById('preview-img');
        const msg = document.getElementById('preview-msg');
        if(url.trim()) {
            img.src = url; img.style.display = "block"; msg.style.display = "none";
            img.onerror = () => { img.style.display="none"; msg.style.display="block"; msg.innerText="Broken Link!"; };
        } else { img.style.display="none"; msg.style.display="block"; }
    };

    // Save/Update
    document.getElementById('saveBtn').onclick = async () => {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const category = document.getElementById('pCat').value;
        const imgUrl = document.getElementById('pImg').value;

        if(!name || !price || !imgUrl) return alert("Fill all fields!");

        try {
            if(editID) {
                await updateDoc(doc(db, "products", editID), { name, price, category, imgUrl });
                alert("Updated!");
            } else {
                await addDoc(collection(db, "products"), { name, price, category, imgUrl, createdAt: Date.now() });
                alert("Added!");
            }
            clearForm();
        } catch(e) { alert("Error: " + e.message); }
    };

    function clearForm() {
        editID = null;
        document.getElementById('pName').value = "";
        document.getElementById('pPrice').value = "";
        document.getElementById('pImg').value = "";
        document.getElementById('saveBtn').innerText = "Save to Shop";
        document.getElementById('cancelBtn').style.display = "none";
        document.getElementById('formTitle').innerText = "Add New Product";
        document.getElementById('formBox').classList.remove('editing-mode');
        showPreview();
    }

    document.getElementById('cancelBtn').onclick = clearForm;

    function loadItems() {
        onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), (snap) => {
            const list = document.getElementById('admin-list');
            list.innerHTML = "";
            snap.forEach(dSnap => {
                const item = dSnap.data();
                const div = document.createElement('div');
                div.className = "item-row";
                div.innerHTML = `
                    <img src="${item.imgUrl}" class="thumb" onerror="this.src='https://via.placeholder.com/60?text=Error'">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>₱${item.price} • ${item.category}</p>
                    </div>
                `;
                
                const btnBox = document.createElement('div');
                btnBox.className = "action-btns";
                
                const eBtn = document.createElement('button');
                eBtn.innerText = "Edit"; eBtn.className = "edit-btn";
                eBtn.onclick = () => {
                    editID = dSnap.id;
                    document.getElementById('pName').value = item.name;
                    document.getElementById('pPrice').value = item.price;
                    document.getElementById('pCat').value = item.category || "Others";
                    document.getElementById('pImg').value = item.imgUrl;
                    document.getElementById('saveBtn').innerText = "Update Product";
                    document.getElementById('formTitle').innerText = "Editing Item";
                    document.getElementById('cancelBtn').style.display = "block";
                    document.getElementById('formBox').classList.add('editing-mode');
                    showPreview();
                    window.scrollTo(0,0);
                };

                const dBtn = document.createElement('button');
                dBtn.innerText = "Delete"; dBtn.className = "del-btn";
                dBtn.onclick = async () => { if(confirm("Permanently delete this item?")) await deleteDoc(doc(db, "products", dSnap.id)); };

                btnBox.append(eBtn, dBtn); div.appendChild(btnBox); list.appendChild(div);
            });
        });
    }
</script>
</body>
</html>
