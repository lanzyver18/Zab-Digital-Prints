<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zab Digital Prints | Custom Souvenirs</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ffb7c5; --dark-pink: #d48192; --bg: #fff5f6; --text: #4a4a4a; }
        
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); scroll-behavior: smooth; overflow-x: hidden; }
        
        /* Nav */
        nav { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 10px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.03); 
        }
        .logo-img { height: 50px; width: auto; transition: 0.3s; }

        /* Split Hero Section */
        .hero { 
            background-color: white;
            min-height: 80vh; 
            display: flex; 
            align-items: center; 
            padding: 0 8%;
            gap: 60px;
        }

        .hero-content { flex: 1; text-align: left; }
        .hero-content h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(2.5rem, 6vw, 4rem); 
            color: var(--dark-pink); 
            line-height: 1.1;
            margin: 0 0 20px 0;
        }
        .hero-content p { font-size: 1.1rem; color: #666; margin-bottom: 35px; max-width: 500px; line-height: 1.7; }

        .hero-image-area { flex: 1; display: flex; justify-content: center; position: relative; }
        .hero-img-card {
            width: 100%;
            max-width: 400px;
            height: 550px;
            background: var(--bg);
            border-radius: 200px 200px 30px 30px; 
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(212, 129, 146, 0.15);
            animation: float 6s ease-in-out infinite;
        }
        .hero-img-card img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Controls & Filter */
        .controls { background: white; padding: 40px 5%; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .search-box { padding: 15px 30px; width: 100%; max-width: 700px; border: 2px solid var(--pink); border-radius: 50px; outline: none; transition: 0.3s; font-size: 1rem; }
        .filter-bar { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-top: 25px; }
        .filter-btn { background: white; border: 2px solid var(--pink); color: var(--dark-pink); padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .filter-btn.active, .filter-btn:hover { background: var(--pink); color: white; }

        /* Grid */
        .catalog-section { padding: 60px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 35px; }
        .card { background: white; border-radius: 30px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.02); transition: 0.4s; position: relative; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(212, 129, 146, 0.1); }
        .card img { width: 100%; height: 350px; object-fit: cover; }
        
        .badge { position: absolute; top: 20px; left: 20px; padding: 6px 15px; border-radius: 50px; font-size: 0.7rem; font-weight: bold; color: white; text-transform: uppercase; }
        .badge-available { background: #8ecae6; }
        .badge-soldout { background: #e07a5f; }

        .card-body { padding: 25px; text-align: center; }
        .price { color: var(--dark-pink); font-size: 1.6rem; font-weight: 600; margin: 15px 0; }
        .btn { background: var(--pink); color: white; padding: 14px 40px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; transition: 0.3s; border: none; }
        .btn:hover { background: var(--dark-pink); transform: scale(1.05); }

        .messenger-fab { position: fixed; bottom: 30px; right: 30px; background: #0084ff; color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(0,132,255,0.3); z-index: 2000; }

        @media (max-width: 900px) {
            .hero { flex-direction: column-reverse; padding: 60px 5%; text-align: center; }
            .hero-content { text-align: center; }
            .hero-content p { margin: 20px auto; }
            .hero-img-card { height: 400px; border-radius: 150px 150px 30px 30px; }
        }
    </style>
</head>
<body>

<nav>
    <a href="#"><img src="your-logo.png" alt="Zab Logo" class="logo-img"></a>
    <div class="nav-links">
        <a href="#catalog" class="filter-btn" style="text-decoration:none;">Shop Now</a>
    </div>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1>Beautifully Printed,<br>Unique to You.</h1>
        <p>Turning your favorite memories into premium souvenirs and keepsakes. Quality you can feel, designs you will love.</p>
        <a href="#catalog" class="btn">Explore Catalog</a>
    </div>
    <div class="hero-image-area">
        <div class="hero-img-card">
            <img src="https://images.unsplash.com/photo-1574910240989-11005a0da61d?auto=format&fit=crop&q=80&w=1000" alt="Featured Souvenir">
        </div>
    </div>
</header>

<div class="controls">
    <input type="text" id="searchInput" class="search-box" placeholder="Search for your next favorite souvenir..." oninput="applyFilters()">
    <div class="filter-bar">
        <button class="filter-btn active" onclick="setCategory('All', this)">All Items</button>
        <button class="filter-btn" onclick="setCategory('Mugs', this)">Custom Mugs</button>
        <button class="filter-btn" onclick="setCategory('Keychains', this)">Keychains</button>
        <button class="filter-btn" onclick="setCategory('Others', this)">Others</button>
    </div>
</div>

<main class="catalog-section" id="catalog">
    <div id="catalog-grid" class="grid">Loading our collection...</div>
</main>

<a href="https://m.me/YourPageID" class="messenger-fab">
    <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.477 2 2 6.145 2 11.258c0 2.91 1.453 5.518 3.733 7.243V22l3.35-1.84c.883.245 1.82.378 2.917.378 5.523 0 10-4.145 10-9.258S17.523 2 12 2zm1.268 12.53l-2.618-2.803-5.11 2.803 5.618-5.973 2.618 2.803 5.11-2.803-5.618 5.973z"/></svg>
</a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApoIe2nemnhB8unIDzoD5mnMSIMQv5pb0",
        authDomain: "zab-digital-prints.firebaseapp.com",
        projectId: "zab-digital-prints",
        storageBucket: "zab-digital-prints.firebasestorage.app",
        messagingSenderId: "1050157785592",
        appId: "1:1050157785592:web:e6a3c8f10a9d28aa87b60d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let allProducts = [];
    let currentCategory = "All";

    onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), (snap) => {
        allProducts = [];
        snap.forEach(doc => allProducts.push({ id: doc.id, ...doc.data() }));
        applyFilters();
    });

    window.setCategory = (cat, btn) => {
        currentCategory = cat;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        applyFilters();
    };

    window.applyFilters = () => {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('catalog-grid');
        const filtered = allProducts.filter(p => (currentCategory === "All" || p.category === currentCategory) && p.name.toLowerCase().includes(term));

        grid.innerHTML = "";
        filtered.forEach(item => {
            const isSoldOut = item.status === "Sold Out";
            const msg = encodeURIComponent(`Hi Zab! I'm interested in ordering: ${item.name}`);
            const messengerUrl = `https://m.me/YourPageID?text=${msg}`;

            grid.innerHTML += `
                <div class="card">
                    <div class="badge ${isSoldOut ? 'badge-soldout' : 'badge-available'}">${item.status || 'Available'}</div>
                    <img src="${item.imgUrl}">
                    <div class="card-body">
                        <h3 style="margin:0; font-family:'Playfair Display'">${item.name}</h3>
                        <div class="price">â‚±${item.price}</div>
                        <a href="${isSoldOut ? '#' : messengerUrl}" class="btn" ${isSoldOut ? 'style="background:#ccc; cursor:not-allowed"' : ''}>
                            ${isSoldOut ? 'Sold Out' : 'Order Now'}
                        </a>
                    </div>
                </div>`;
        });
    };
</script>
</body>
</html>
